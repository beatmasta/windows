<!DOCTYPE html>
<html>
<head>
    <title>jQuery Windows</title>
    <style type="text/css">
        #boundary-parent {
            margin: 10px auto;
            width: 800px;
            height: 1200px;
            background-color: #FEFEFE;
            border: 1px dashed #444444;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="jquery.windows.css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.windows.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#boundary-parent").windows({
                title: "My new nice window",
                url: "iframe-include.html",
                width: 600,
                height: 400,
                beforeClose: function() {
                    return confirm("Are you sure?");
                }
            });
            $("#boundary-parent").windows({
                title: "I only have close button",
                content: "<div>this is a test html window</div>",
                top: 450,
                width: 600,
                height: 400,
                middleClickDrag: true,
                buttons: {
                    close: true,
                    minimize: false,
                    maximize: false
                }
            });
        });
    </script>
</head>
<body>
    <div id="boundary-parent"></div>
</body>
</html>
